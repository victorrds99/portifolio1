<h2>Editar tarefa</h2>
<form [formGroup]="form" novalidate>
  <div class="mb-3 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <input
      type="text"
      id="nome"
      formControlName="nome"
      class="form-control"
      [ngClass]="cssValidacao('nome')"
      placeholder="Digite a tarefa..."
    />
    <span
      class="invalid-feedback"
      *ngIf="form.controls.nome.touched && form.controls.nome.errors?.required"
    >
      <i class="bi-file-excel-fill"></i> Digite a tarefa.
    </span>
    <span
      class="invalid-feedback"
      *ngIf="form.controls.nome.touched && form.controls.nome.errors?.minlength"
    >
      Tarefa deve conter 5 ou mais caracteres.
    </span>
  </div>
  <div class="mb-3 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
    <button
      type="button"
      class="btn btn-success"
      (click)="editar()"
      [disabled]="form.invalid"
      data-bs-toggle="modal"
      data-bs-target="#modalTarefa"
    >
      <i class="bi bi-plus-lg"></i>
      Editar
    </button>
    Â 
    <button type="button" class="btn btn-secondary" [routerLink]="['/']">
      <i class="bi bi-arrow-left"></i>
      Voltar
    </button>
  </div>
</form>

<!-- Modal -->
<div
  class="modal fade"
  id="modalTarefa"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTarefaLabel">Editar tarefa</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Tarefa atualizada com sucesso!</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-info"
          data-bs-dismiss="modal"
          [routerLink]="['']"
        >
          Listar tarefas
        </button>
      </div>
    </div>
  </div>
</div>
